<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #F7F7F9;">
    <div class="container">
        <a class="navbar-brand" href="{% url 'data_schemas' %}">FakeCSV</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item ml-4">
                    <a class="nav-link" aria-current="page" href="{% url 'data_schemas' %}">Schemas</a>
                </li>
            </ul>
        </div>
        <div class="d-flex">
            <span class="navbar-text">Hello, <b>{{ user }}</b></span>
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    {% endif %}
                </li>
            </ul>
        </div>

    </div>
</nav>

<div class="container">
    {% if user.is_authenticated %}
        {% block body %}
        {% endblock %}
    {% else %}
        <div class="position-absolute top-50 start-50 translate-middle text-center">
            <h2>Please authenticate to use this website</h2>
            <a href="{% url 'login' %}" class="btn btn-primary center" type="button">Login</a>
        </div>
    {% endif %}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
